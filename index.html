<html lang="en">
    <head>
         <!-- Required meta tags -->
         <meta charset="utf-8">
         <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

         <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        
        <!-- Own CSS -->
        <link rel="stylesheet" href="style.css">

        <title>Booking</title>
    </head>

    <body>
        <div class="app-container">

            <!-- HEADER START -->
            <div class="container-fluid" id="top-cont">
                <div class="row">
                    <div class="col-lg-10 col-md-10 col-9">
                        <div class="logo-container">
                            <h1>Booking App</h1>
                        </div>
                    </div>
                    <div class="col-lg-2 col-md-2 col-3">
                        <div class="user-container">
                            <img src="img/user.jpg" alt="User image" id="user-img">
                        </div>
                    </div>
                </div>
            </div>
            <!-- HEADER END -->

            <!-- APP MAIN CONTENT START -->
            <div class="container-fluid" id="main-cont">
                <div class="row">
                    <div class="container">
                        <div id="search-box">
                            <div class="row" >
                                <!--Destination bar-->
                                <div class="col-lg-6 col-md-6 col-12">
                                    <div id="destination-input">
                                        <input type="text" placeholder="Where to?" id="destination"> 
                                    </div>
                                </div>
                                <!--Date bar-->
                                <div class="col-lg-3 col-md-3 col-12">
                                    <div id="date-input">
                                        <!--Start of @Referece https://www.geeksforgeeks.org/how-to-set-placeholder-value-for-input-type-date-in-html-5/ - Changes text type to date.
                                        This allows to have a placeholder when there is no date selected-->
                                        <input type="text" placeholder="Departure" id="dept-date" onfocus="(this.type='date')"">  
                                        <!--End of @Referece https://www.geeksforgeeks.org/how-to-set-placeholder-value-for-input-type-date-in-html-5/ -->
                                    </div>
                                    <div id="date-input">
                                        <!--Start of @Referece https://www.geeksforgeeks.org/how-to-set-placeholder-value-for-input-type-date-in-html-5/ - Changes text type to date.
                                        This allows to have a placeholder when there is no date selected-->
                                        <input type="text" placeholder="Return" id="dept-date" onfocus="(this.type='date')">  
                                        <!--End of @Referece https://www.geeksforgeeks.org/how-to-set-placeholder-value-for-input-type-date-in-html-5/ -->
                                    </div>
                                </div>
                                <!--Pax number bar-->
                                <div class="col-lg-3 col-md-3 col-12">
                                        <div id="pax-input">
                                            <input type="number" placeholder="Adults" id="pax-adult">
                                        </div>
                                        <div id="pax-input">
                                            <input type="number" placeholder="Children" id="pax-child">
                                        </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--Search button-->
                <div class="row align-items-center">
                    <div class="container">
                        <div class="col-lg-12 col-md-12 col-12">
                            <button type="button" id="searchBtn">Search</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- APP MAIN CONTENT END -->
        </div>

    </body>


</html>
